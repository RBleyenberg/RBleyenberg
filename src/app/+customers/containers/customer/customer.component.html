<div id="customer" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <button mat-icon-button class="mr-0 mr-sm-16" (click)="back()">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <!-- <div class="customer-image mr-8 mr-sm-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
          <img *ngIf="customer.images[0]" [src]="customer.images[0].url">
          <img *ngIf="!customer.images[0]" [src]="'assets/images/ecommerce/customer-image-placeholder.png'">
        </div> -->

        <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2" *ngIf="customer$ | async as name; else newItem">
            {{name.name}}
          </div>
          <ng-template #newItem>
            <div class="h2">
              new customer
            </div>
          </ng-template>

          <div class="subtitle secondary-text">
            <span>customer detail</span>
          </div>
        </div>
      </div>
      <!-- / APP TITLE -->
      <button mat-raised-button class="save-customer-button dare-white mt-24 mt-md-0" (click)="onSave()">
        save
      </button>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">
      <app-customer-form [customer]="customer$ | async" (customerChange)="onCustomerChange($event)"></app-customer-form>
    </div>
  </div>
</div>
